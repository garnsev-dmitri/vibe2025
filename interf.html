<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–ø–∏—Å–æ–∫ –¥–µ–ª</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #1f1f1f;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 700px;
      color: #fff;
    }

    h2 {
      text-align: left;
      margin-bottom: 30px;
      font-size: 28px;
      color: #00ffff;
    }

    .input-icon-group {
      display: flex;
      justify-content: center;
      position: relative;
      margin-bottom: 16px;
    }

    .input-icon-group span {
      position: absolute;
      left: calc(50% - 180px);
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 18px;
      pointer-events: none;
    }

    .input-icon-group input {
      width: 300px;
      max-width: 100%;
      padding: 14px 14px 14px 36px;
      border: 1px solid #444;
      border-radius: 12px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .auth-buttons button {
      width: 300px;
      max-width: 100%;
      padding: 12px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .auth-buttons button:hover {
      background: #0097a7;
    }

    .error {
      color: #ff5252;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card" id="authContainer">
    <h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
    <form onsubmit="event.preventDefault();">
      <div class="input-icon-group">
        <span>üßë</span>
        <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
      </div>
      <div class="input-icon-group">
        <span>üîí</span>
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
      </div>
      <div class="auth-buttons">
        <button onclick="login()">–í–æ–π—Ç–∏</button>
        <button onclick="register()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
      </div>
    </form>
    <p id="authError" class="error"></p>
  </div>
  <div class="card todo-container" id="todoContainer" style="display: none;">
    <h2>–°–ø–∏—Å–æ–∫ –¥–µ–ª</h2>
    <div class="task-input-group">
      <input type="text" id="taskInput" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞">
      <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
      <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>
    <p id="taskError" class="error"></p>
    <table id="taskTable">
      <tr>
        <th>‚Ññ</th>
        <th>–¢–µ–∫—Å—Ç</th>
        <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
      </tr>
      {{rows}}
    </table>
  </div>

  <style>
    .todo-container {
      margin-top: 40px;
    }

    .task-input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .task-input-group input {
      flex-grow: 1;
      padding: 14px;
      border: 1px solid #444;
      border-radius: 10px;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
    }

    .edit-btn, .delete-btn, .task-input-group button {
      height: 40px;
      padding: 0 16px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .task-input-group button {
      background-color: #00bcd4;
      color: #fff;
    }

    .task-input-group button:hover {
      background-color: #0097a7;
    }

    .edit-btn {
      background-color: #2979ff;
      color: #fff;
    }

    .edit-btn:hover {
      background-color: #1565c0;
    }

    .delete-btn {
      background-color: #f06292;
      color: #fff;
    }

    .delete-btn:hover {
      background-color: #e91e63;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
      background: #1f1f1f;
      color: white;
      border-bottom: 1px solid #333;
    }

    th {
      background: #00bcd4;
      color: #fff;
    }

    .logout-btn {
      background: transparent;
      border: 2px solid #00bcd4;
      color: #00bcd4;
      height: 40px;
      padding: 0 16px;
      border-radius: 6px;
    }

    .logout-btn:hover {
      background: #00bcd4;
      color: white;
    }
  </style>
  <script>
    async function showError(id, message) {
      const el = document.getElementById(id);
      el.textContent = message;
      el.style.display = 'block';
      setTimeout(() => { el.style.display = 'none'; }, 3000);
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password)
        return showError('authError', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('authContainer').style.display = 'none';
          document.getElementById('todoContainer').style.display = 'block';
          loadTasks();
        } else {
          showError('authError', data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
        }
      } catch {
        showError('authError', '–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
      }
    }

    async function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password)
        return showError('authError', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        showError('authError', data.message || data.error);
      } catch {
        showError('authError', '–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
      }
    }

    async function logout() {
      await fetch('/logout');
      document.getElementById('todoContainer').style.display = 'none';
      document.getElementById('authContainer').style.display = 'block';
    }

    async function loadTasks() {
      const res = await fetch('/');
      const html = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const newTable = doc.querySelector('#taskTable');
      document.querySelector('#taskTable').innerHTML = newTable.innerHTML;
      attachEventListeners();
    }

    async function addTask() {
      const text = document.getElementById('taskInput').value.trim();
      if (!text) return showError('taskError', '–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É');
      try {
        const res = await fetch('/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        if (res.ok) loadTasks();
        else showError('taskError', data.error || '–û—à–∏–±–∫–∞');
      } catch {
        showError('taskError', '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
      }
    }

    async function deleteTask(id) {
      try {
        const response = await fetch(`/delete?id=${id}`, {
          method: 'DELETE'
        });
        const data = await response.json();
        if (response.ok) {
          document.querySelector(`tr td[data-id="${id}"]`).parentElement.remove();
        } else {
          showError('taskError', data.error || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
        }
      } catch {
        showError('taskError', '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
      }
    }

    async function editTask(id, textCell) {
      const newText = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏:', textCell.textContent);
      if (newText === null || newText.trim() === '') return;
      try {
        const response = await fetch(`/update?id=${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: newText.trim() })
        });
        const data = await response.json();
        if (response.ok) {
          textCell.textContent = data.text;
        } else {
          showError('taskError', data.error || '–û—à–∏–±–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è');
        }
      } catch {
        showError('taskError', '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
      }
    }

    function attachEventListeners() {
      document.querySelectorAll('.delete-btn').forEach(button => {
        button.onclick = () => deleteTask(button.dataset.id);
      });

      document.querySelectorAll('.edit-btn').forEach(button => {
        button.onclick = () => {
          const textCell = document.querySelector(`td[data-id="${button.dataset.id}"]`);
          editTask(button.dataset.id, textCell);
        };
      });
    }

    document.addEventListener('DOMContentLoaded', attachEventListeners);
  </script>
</body>
</html>
